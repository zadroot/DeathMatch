// ConVars for plugin DoD:S DeathMatch
// Version 3.2


// Whether or not smoke, rifle and frag grenades should be allowed
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dm_grenades "0"

// Enable or disable ammo restoration on kills
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dm_kill_ammo "1"

// Amount of health to restore on kills
// -
// Default: "20"
// Minimum: "0.000000"
// Maximum: "100.000000"
dm_kill_heal_amount "20"

// Start health regeneration immediately after a kill
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dm_kill_start_regen "1"

// Whether or not disable all objectives on a map (TDM only!)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dm_lockobjectives "1"

// Sets the DeathMatch mode:
// 0 = Team DeathMatch
// 1 = Free For All
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dm_mode "1"

// Whether or not give pistols for Rifleman and Support classes
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dm_pistols "1"

// Delay after hurt before regeneration
// -
// Default: "4.0"
// Minimum: "0.000000"
dm_regen_delay "4.0"

// Health added per regeneration tick.
// Set to 0 to disable
// -
// Default: "2"
// Minimum: "0.000000"
dm_regen_hp "2"

// Delay between regeration ticks (in seconds)
// -
// Default: "0.5"
// Minimum: "0.000000"
dm_regen_tick "0.5"

// Print killer's health on death
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dm_showhp "1"

// Number of seconds to wait before respawning a player
// -
// Default: "2.0"
// Minimum: "1.000000"
dm_spawn_delay "2.0"

// Enable or disable respawning sound
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dm_spawnsound "1"


